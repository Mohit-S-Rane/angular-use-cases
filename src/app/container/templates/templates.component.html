<div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="20px">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="30px">
        <mat-card matRipple fxLayout="column" *ngFor="let template of templates">
            <img mat-card-image [src]="template.src" alt="">
            <span style="text-align: center; color: #538ec3">{{template.name}}</span>
        </mat-card>
    </div>
</div>
