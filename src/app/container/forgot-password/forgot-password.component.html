<form (ngSubmit)="this.forgotPasswordForm.valid && sendEmail()" [formGroup]="this.forgotPasswordForm" class="overlay" fxLayout="column"
  fxLayoutAlign="center center" fxLayoutGap="2rem">
  <mat-card class="mat-card" fxLayout="column" fxLayoutGap="1rem">
    <h2 class="fw-600">Login</h2>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" formControlName="email" matInput placeholder="Email*">
      <mat-error>Enter Valid Email</mat-error>
    </mat-form-field>
    <div class="mt-20" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="1rem">
      <button type="submit" class="fw-600" mat-raised-button>Send Email</button>
    </div>
    <mat-spinner *ngIf="this.loading" diameter="40"></mat-spinner>
  </mat-card>
</form>
