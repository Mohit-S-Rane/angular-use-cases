<div *ngIf="!loading" fxLayout="column" fxLayoutAlign="center stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px" style="margin: 10px;">
        <mat-card class="add-card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px" matRipple>
            <mat-icon style="font-size: 3rem; color: #538ec3">add_box</mat-icon>
            <mat-card-title style="color: #538ec3">Add Resume</mat-card-title>
        </mat-card>
        <app-resume-card *ngFor="let resume of resumeList" [resume]="resume"></app-resume-card>    
    </div>
</div>
<div *ngIf="this.loading" style="height: 100vh;" fxFlex="100%" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
</div>
