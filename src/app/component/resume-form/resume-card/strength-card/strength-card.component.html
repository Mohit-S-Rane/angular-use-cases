<div style="position: relative;" fxLayout="column" fxLayoutAlign="center center">
    <div class="cards-outer-div" fxLayout="column" fxLayoutAlign="center center">
        <ng-container>
            <h3 class="resume-card-info-card-heading">{{strength.name}}</h3>
        </ng-container>
        <div fxLayoutWrap="wrap" fxLayoutAlign="center center">
            <div class="hover-container">
                <div class="hover">
                    <button (click)="edit()"  mat-icon-button>
                        <mat-icon>create</mat-icon>
                    </button>
                    <button (click)="delete()" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
