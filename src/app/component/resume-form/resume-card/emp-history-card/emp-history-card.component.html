<div style="position: relative;" fxLayout="column" fxLayoutAlign="center center">
    <div class="cards-outer-div" fxLayout="column" fxLayoutAlign="center center">
        <ng-container>
            <h3 class="resume-card-info-card-heading">{{employmentHistory.designation}}</h3>
            <h3 class="resume-card-info-card-heading">{{employmentHistory.organisation}}</h3>
            <h3 class="resume-card-info-card-heading">{{employmentHistory.city}}</h3>
            <h3 class="resume-card-info-card-heading">{{employmentHistory.state}}</h3>
        </ng-container>
        <div fxLayoutWrap="wrap" fxLayoutAlign="center center">
            <div class="hover-container">
                <div class="hover">
                    <button (click)="edit()" class="resume-form-mat-icon-button" mat-icon-button>
                        <mat-icon class="resume-form-mat-icon" >create</mat-icon>
                    </button>
                    <button (click)="delete()" class="resume-form-mat-icon-button" mat-icon-button>
                        <mat-icon class="resume-form-mat-icon" >delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
