<div fxLayout="column" fxLayoutGap="20px">
    <div style="position: relative;" fxLayout="column" fxLayoutAlign="center center">
        <div class="cards-outer-div" fxLayout="column" fxLayoutAlign="center center">
            <ng-container>
                <h3 class="resume-card-info-card-heading">{{educations[0].field}}</h3>
                <h3 class="resume-card-info-card-heading">{{educations[0].degree_type}}</h3>
                <p class="resume-card-info-card-heading">{{educations[0].city}}</p>
                <p class="resume-card-info-card-heading">{{educations[0].school_name}}</p>
            </ng-container>
            <div fxLayoutWrap="wrap" fxLayoutAlign="center center">
                <div class="hover-container">
                    <div class="hover">
                        <button class="resume-form-mat-icon-button" mat-icon-button>
                            <mat-icon class="resume-form-mat-icon" >create</mat-icon>
                        </button>
                        <button class="resume-form-mat-icon-button" mat-icon-button>
                            <mat-icon class="resume-form-mat-icon" >delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button (click)="add()" mat-raised-button color="primary">Add</button>
</div>
