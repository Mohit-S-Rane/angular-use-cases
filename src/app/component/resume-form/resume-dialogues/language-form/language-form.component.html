<form (ngSubmit)="this.languageForm.valid && addOrUpdate()" [formGroup]="this.languageForm">
    <div fxLayout="column" fxLayoutGap="10px">
        <mat-form-field>
            <input type="text" formControlName="name" matInput placeholder="Mention your Language">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Level</mat-label>
            <mat-select formControlName="level">
                <mat-option *ngFor="let level of levelArray" [value]="level">
                    {{level}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
            <button *ngIf="this.data.language._id" color="primary">Update</button>
            <button *ngIf="!this.data.language._id" mat-raised-button color="primary">Save</button>
            <button type="button" (click)="this.dialogRef.close()" mat-raised-button color="warn">Cancel</button>
        </div>
    </div>
</form>
