<form (ngSubmit)="this.skillForm.valid && addOrUpdate()" [formGroup]="this.skillForm">
    <div fxLayout="column" fxLayoutGap="10px">
        <mat-form-field>
            <input type="text" formControlName="skill" matInput placeholder="Mention your skill">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Level</mat-label>
            <mat-select formControlName="level">
                <mat-option *ngFor="let skillLevel of levelArray" [value]="skillLevel">
                    {{skillLevel}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
            <button *ngIf="this.data.skill._id" color="primary">Update</button>
            <button *ngIf="!this.data.skill._id" mat-raised-button color="primary">Save</button>
            <button type="button" (click)="this.dialogRef.close()" mat-raised-button color="warn">Cancel</button>
        </div>
    </div>
</form>
